<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Homemade Palettes</title>
</head>
<body>

    <div id="container">

        <img class="logo" src="./Images/logo.png" alt="" srcset="">
    
        <form action="" id="formulario">
            <input id="nombre" type="text" placeholder="Nombre">
            <input id="apellido" type="text" placeholder="Apellido">
            <input id="dir" type="text" placeholder="Direccion">
            <select name="" id="paleta">
                <option autocomplete="off" value="0" selected disabled>Paleta</option>
                <option autocomplete="off" value="1">Mango</option>
                <option autocomplete="off" value="2">Sandia</option>
                <option autocomplete="off" value="3">Fresa</option>
                <option autocomplete="off" value="4">Arandanos</option>
            </select>

            <img id="imgPaleta" src="./Images/Mango.png" alt="" class="paleta">

            <button class="button">Enviar</button>
        </form>

    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
